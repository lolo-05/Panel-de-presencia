<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicaciones de Personas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cartel de Presencia</h1>
        
        <!-- Formulario de Registro centrado en la parte superior -->
        <div class="register-form">
            <form id="registerForm">
                <label for="username">Selecciona tu nombre:</label>
                <select id="username">
                    <option value="Manuel de Soto">Manuel de Soto</option>
                    <option value="Juan Lopez">Juan Lopez</option>
                    <option value="Fran Cuevas">Fran Cuevas</option>
                    <!-- Agrega el resto de opciones aquí... -->
                </select>
                <button type="submit">Registrar</button>
            </form>
        </div>

        <!-- Cartel de Ubicaciones -->
        <div class="locations">
            <div class="location" id="ubicacion1">Fin de la Jornada</div>
            <div class="location" id="ubicacion2">Utrera</div>
            <div class="location" id="ubicacion3">Cerrado</div>
            <div class="location" id="ubicacion4">Coronil</div>
            <div class="location" id="ubicacion5">Otra Localización</div>
        </div>
    </div>

    <!-- Librerías JavaScript y Script Principal -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDOHPagA5tTsapHT7mLp9Go-JCAVc4ChhI",
            authDomain: "ubicaion-8ef85.firebaseapp.com",
            databaseURL: "https://ubicaion-8ef85-default-rtdb.firebaseio.com", // Asegúrate de tener la URL de la base de datos aquí
            projectId: "ubicaion-8ef85",
            storageBucket: "ubicaion-8ef85.appspot.com",
            messagingSenderId: "629776815605",
            appId: "1:629776815605:web:65804b46473ea77ed6fcbc",
            measurementId: "G-WBFY42G0PD"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Lista de ubicaciones y coordenadas
        const ubicaciones = [
            { id: "ubicacion1", nombre: "Fin de la Jornada", latitud: null, longitud: null },
            { id: "ubicacion2", nombre: "Utrera", latitud: 37.2071, longitud: -5.8204 },
            { id: "ubicacion3", nombre: "Cerrado", latitud: 37.1294, longitud: -5.8377 },
            { id: "ubicacion4", nombre: "Coronil", latitud: 37.0855, longitud: -5.6115 },
            { id: "ubicacion5", nombre: "Otra Localización", latitud: null, longitud: null },
        ];

        // Calcular distancia entre dos puntos
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radio de la Tierra en km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Distancia en km
        }

        // Asignar la ubicación más cercana
        function asignarUbicacionMasCercana(lat, lon, usuarioId) {
            let ubicacionCercana = null;
            let distanciaMinima = Infinity;
            const distanciaLimite = 2; // Límite de 2 km

            ubicaciones.forEach(ubicacion => {
                if (ubicacion.latitud && ubicacion.longitud) {
                    const distancia = calcularDistancia(lat, lon, ubicacion.latitud, ubicacion.longitud);
                    if (distancia < distanciaMinima) {
                        distanciaMinima = distancia;
                        ubicacionCercana = ubicacion;
                    }
                }
            });

            if (distanciaMinima > distanciaLimite) {
                ubicacionCercana = ubicaciones.find(ubic => ubic.id === "ubicacion5");
            }

            // Guarda la ubicación en Firebase
            if (ubicacionCercana) {
                set(ref(database, 'usuarios/' + usuarioId), {
                    ubicacion: ubicacionCercana.nombre,
                    timestamp: new Date().toISOString()
                });
            }
        }

        // Obtener y registrar la ubicación del usuario
        function obtenerUbicacion(usuarioId) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(posicion => {
                    const latitud = posicion.coords.latitude;
                    const longitud = posicion.coords.longitude;
                    asignarUbicacionMasCercana(latitud, longitud, usuarioId);
                }, error => {
                    console.error("Error al obtener la ubicación", error);
                });
            } else {
                console.error("La geolocalización no es compatible con este navegador.");
            }
        }

        // Manejar el envío del formulario de registro
        document.getElementById("registerForm").addEventListener("submit", event => {
            event.preventDefault(); // Evita que se recargue la página
            const usuarioId = document.getElementById("username").value;
            obtenerUbicacion(usuarioId);
        });

        // Escuchar cambios en Firebase y actualizar el DOM
        const usuariosRef = ref(database, 'usuarios/');
        onValue(usuariosRef, snapshot => {
            const data = snapshot.val();
            document.querySelectorAll('.person').forEach(person => person.remove());
            for (const usuarioId in data) {
                const ubicacionNombre = data[usuarioId].ubicacion;
                const ubicacionDiv = document.querySelector(`.location:contains('${ubicacionNombre}')`);
                if (ubicacionDiv) {
                    const personaDiv = document.createElement("div");
                    personaDiv.className = "person";
                    personaDiv.textContent = usuarioId;
                    ubicacionDiv.appendChild(personaDiv);
                }
            }
        });
    </script>
</body>
</html>
